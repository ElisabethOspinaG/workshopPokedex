<body>
    <header class="header">
        <div class="header__element">
            <figure class="header_figure">
                <img src="https://seeklogo.com/images/P/pokeball-logo-DC23868CA1-seeklogo.com.png"
                    alt="imagen pokebola">
            </figure>
            <h1 class="header_h1" id="nameProyect">Pokedex</h1>
        </div>
        <form><input class="header__input" type="text" placeholder="inserte el nombre del pokemon para buscarlo">
            <button class="buscar" aria-label="Enviar" type="submit"></button>
        </form>
    </header>

    <main>

        <div class="container1">

            <section class="main_section">
                <div class="main_section_title">
                    <div id="pokemon-info">

            </section>
        </div>

        <div class="container2">
            <div class="row">
                <div class="col">
                    <span class="detail-title"> No </span>
                    <p id="No-Pokemon-Random"></p>
                </div>
                <div class="col">
                    <span class="detail-title"> Level </span>
                    <p id="level-pokemon-random"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="detail-title"> Type </span>
                    <p id="type-pokemon-random"></p>
                </div>
                <div class="col">
                    <span class="detail-title"> Ability </span>
                    <p id="hability-pokemon-random"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="detail-title"> Height</span>
                    <p id="height-pokemon-random"></p>
                </div>
                <div class="col">
                    <span class="detail-title"> Weight </span>
                    <p id="weight-pokemon-random"></p>
                </div>
            </div>
        </div>
    </main>

        <section class="footer_section">
